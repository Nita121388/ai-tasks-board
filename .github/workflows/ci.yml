name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  obsidian-plugin:
    name: Obsidian Plugin
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: obsidian-plugin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: obsidian-plugin/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

  runtime:
    name: Runtime (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: runtime
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Import check
        run: |
          python -m compileall -q src
          python -c "import ai_tasks_runtime; print(ai_tasks_runtime.__version__)"

      - name: CLI help
        run: ai-tasks-runtime --help
